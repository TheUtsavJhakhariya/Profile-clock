<!doctype html>
<html>
<head>

    <style>
        *,
*:before,
*:after {
	padding: 0;
	margin: 0;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
*:not(i) {
	font-family: "Roboto Mono", monospace;
	color: #ffffff;
}
body {
	height: 100vh;
	background:url('https://wallpaperaccess.com/full/1489205.jpg');

}
.box {
	position: absolute;
	-webkit-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);

}
.container {
	width: 320px;
}
.clock {
	height: 100%;
	width: 100%;
	background-color: rgba(255, 255, 255, 0.06);
	-webkit-backdrop-filter: blur(15px);
	backdrop-filter: blur(15px);
	padding: 50px 25px;

	box-shadow: 0 25px 23px rgba(0, 0, 0, 0.15);
	border: 1.5px solid rgba(255, 255, 255, 0.06);
	border-radius: 8px;
}

.shape1 {
	height: 250px;
	width: 250px;
	position: absolute;
	background: -o-linear-gradient(315deg, #2e2e2e76, #8e8e8e76);
	background: linear-gradient(135deg, #2e2e2e76, #8e8e8e76);
	border-radius: 5%;
	bottom: 150px;
	right: -180px;
	z-index: -1;
}
.shape2 {
	height: 350px;
	width: 350px;
	position: absolute;
	background: -o-linear-gradient(315deg, #2e2e2e76, #8e8e8e76);
	background: linear-gradient(135deg, #2e2e2e76, #8e8e8e76);
	border-radius: 5%;
	top: 50px;
	left: -280px;
	z-index: -1;
}
.shape3 {
	height: 150px;
	width: 150px;
	position: absolute;
	background: -o-linear-gradient(315deg, #2e2e2e76, #8e8e8e76);
	background: linear-gradient(135deg, #2e2e2e76, #8e8e8e76);
	border-radius: 5%;
	top: -130px;
	left: -10px;
	z-index: -1;
}
.shape4 {
	height: 200px;
	width: 200px;
	position: absolute;
	background: -o-linear-gradient(315deg, #2e2e2e76, #8e8e8e76);
	background: linear-gradient(135deg, #2e2e2e76, #8e8e8e76);
	border-radius: 5%;
	top: 130px;
	left: 100px;
	z-index: -1;
}

.wrapper {
	text-align: center;
}
#time {
	font-size: 40px;
	display: inline-block;
}
#day {
	position: relative;
	font-size: 16px;
	letter-spacing: 2px;
	text-transform: uppercase;
	color: #c5c5c5;
	text-align: center;
}
#midday {
	display: inline-block;
	font-size: 30px;
}
a {
	display: block;
	text-align: center;
	text-decoration: none;
	color: #ffffff;
	font-size: 18px;
	background-color: rgba(255, 255, 255, 0.06);
	-webkit-backdrop-filter: blur(15px);
	backdrop-filter: blur(15px);
	padding: 10px 0;
	margin-top: 20px;
	-webkit-box-shadow: 0 25px 23px rgba(0, 0, 0, 0.15);
	box-shadow: 0 25px 23px rgba(0, 0, 0, 0.15);
	border: 1.5px solid rgba(255, 255, 255, 0.06);
	border-radius: 8px;
}
i.fab {
	color: #ffffff;
}

<body>
    <div class="box">
        <div class="container">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
            <div class="shape4"></div>
            <div class="clock">
                <div id="day"></div>
                <div class="wrapper">
                    <div id="time"></div>
                    <div id="midday"></div>
                </div>
            </div>
        </div>
        <a href="https://github.com/TheUtsavJhakhariya" target="_blank">Check My Profile &nbsp;<i class="fab fa-github"></i></a>
    </div>

    <script>
        const time = document.getElementById("time");
const day = document.getElementById("day");
const midday = document.getElementById("midday");

let clock = setInterval(
	function calcTime() {
		let date_now = new Date();
		let hr = date_now.getHours();
		let min = date_now.getMinutes();
		let sec = date_now.getSeconds();
		let middayValue = "AM";

		let days = [
			"Sunday",
			"Monday",
			"Tuesday",
			"Wednesday",
			"Thursday",
			"Friday",
			"Saturday"
		];

		day.textContent = days[date_now.getDay()];

		middayValue = hr >= 12 ? "PM" : "AM";

		if (hr == 0) {
			hr = 12;
		} else if (hr > 12) {
			hr -= 12;
		}

		hr = hr < 10 ? "0" + hr : hr;
		min = min < 10 ? "0" + min : min;
		sec = sec < 10 ? "0" + sec : sec;

		time.textContent = hr + ":" + min + ":" + sec;
		midday.textContent = middayValue;
	},

	1000
);

    </script>
</body>
</html>
